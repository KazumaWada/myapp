version: '3'
services:
  # ruby
  app:
    build:
      context: .
    env_file:
      - ./environments/db.env
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/myapp
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/myapp/log
    depends_on:
      - db
  # mysql
  db:
    image: mysql:8.0
    env_file:
      - ./environments/db.env
    volumes:
      # - db-data:/var/lib/mysql
      #mysql8の認証のため。
        - ./mysql-confd:/etc/mysql/conf.d
  # nginx
  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    ports:
      - 80:80
    depends_on:
      - app
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
