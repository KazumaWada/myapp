version: '3'
services:
# puma,rails
  app:
    build:
      context: .
    env_file:
      - ./environments/db.env
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/myapp
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/myapp/log
    depends_on:
      - db

 #mysql
  db:
    image: mysql:8.0
    env_file:
      - ./environments/db.env
    volumes:
      - mysql-data:/var/lib/mysql  
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    #nginx
  web: .
    build: 
     context: containers/nginx
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    ports:
      - 80:80
    depends_on:
      - app
    stdin_open: true
    tty: true
volumes:
  mysql-data:
    driver: local
    public-data:
    tmp-data:
    log-data:
    db-data:


    
      
    
  
  